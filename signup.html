<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <header>
        <h1 id="login-head">Sign Up</h1>
    </header>
    <br>
    <br>
    <div id="main-main-con">
    <main id="sign-up">
        <form>
             <fieldset>
                 <legend>Sign Up</legend>
                 <p>
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" placeholder="Enter your First Name" required autocomplete="on">
                 </p>
                 <p>
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" placeholder="Enter your Last Name" autocomplete="on">
                 </p>
                 <p>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter Email address" required autocomplete="on">
                 </p>
                 <p>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter password" required autocomplete="on">
                 </p>
             </fieldset>
             <fieldset id="sign-btn">
                <button type="submit" formaction="https://httpbin.org/post" formmethod="post">Sign Up</button>
             </fieldset>
        </form>
    </main>
  </div>
    <footer>
        &copy; You can refer the HomePage
        <p><a href="index.html"><b>Back to HomePage</b></a></p>
    </footer>

</body>
</html>
